<!DOCTYPE html>
<html>
<head>
  <title>xpLosION HTML Graphics</title>
  <style>
    body {
      opacity: 0;
    }
  </style>
</head>
<body class="possession-left possession-right in">

  <div id="content-mask">
    <div id="content">
      <div id="bar-bg"></div>

      <div id="bar-outline">
        <div id="box-left">
          <div id="quarter"></div>
          <!-- <div id="clock"></div> -->
        </div>
        <div id="box-right">
          <div class="feather"></div>
          <span class="content"></span>
        </div>

        <div id="score-left">
          <div class="feather f-wide"></div>
          <span class="content"></span>
        </div>
        <div id="score-right">
          <div class="feather"></div>
          <div class="feather f-wide-right"></div>
          <span class="content"></span>
        </div>

        <div id="team-l">
          <div class="feather"></div>
          <!-- <img src="/img/logo-l.png" /> -->

          <!-- <div id="possession-left-circle"></div> -->

          <span class="text"></span>

          <div id="timeout-l1" class="timeL"></div>
          <div id="timeout-l2" class="timeL"></div>
          <div id="timeout-l3" class="timeL"></div>
        </div>

        <div id="team-r">
          <!-- <img src="/img/logo-r.png" /> -->

          <!-- <div id="possession-right-circle"></div> -->

          <span class="text"></span>

          <div id="timeout-r1" class="timeR"></div>
          <div id="timeout-r2" class="timeR"></div>
          <div id="timeout-r3" class="timeR"></div>
        </div>

      </div>

      <div id="flag-outer">
        <div id="flag">
          <span class="text">FLAG</span>
        </div>
      </div>


      <div id="touchdown">
        <!-- <div class="template"></div> -->
        <div class="bg"></div>

        <video id="touchdown-effect-dark" preload="auto">
          <source src="/video/Touchdown-effect-dark.mov.webm" type="video/ogg">
        </video>
        <video id="touchdown-effect-light" preload="auto">
          <source src="/video/Touchdown-effect-light.mov.webm" type="video/ogg">
        </video>

        <img src="/img/logo-l.png" />
        <div class="text">touchdown</div>
      </div>

      <div class="bar-handles"></div>
    </div>
  </div>

  <!-- <div id="template-overlay"></div> -->

  <script src="/dist/bundle.js"></script>
  <script type="text/javascript">
    window.setupRenderer();
  </script>
</body>
</html>
