<!DOCTYPE html>
<html>
<head>
  <title>xpLosION Results Table</title>
  <style>
    body #outline {
      opacity: 0;
    }
    body #controls {
      display: none;
    }
  </style>
</head>
<body>

  <div id="outline">
    <div id="wrapper">
      <div id="line1">
        <div class="bg"></div>
        <div class="text text1"><span class="inner">Heading 1</span></div>
        <div class="mask"></div>
      </div>
      <div id="line2">
        <div class="bg"></div>
        <div class="text">
          <span class="left">Subtitle</span>
          <div class="leader show">
            <span class="w">W</span>
            <span class="l">L</span>
            <span class="pts">Pts</span>
          </div>
        </div>
      </div>
      <div id="rows"></div>
    </div>
  </div>

  <div id="controls">
    <p>
      <button onclick="window.play();">Show</button>
      <button onclick="window.next();">Next</button>
      <button onclick="window.stop();">Hide</button>
      <button onclick="window.devUpdate();">Update</button>
    </p>
    <p>
      <textarea id="testData">
        [{
          "title": "Testing 123",
          "subtitle": "Another thing",
          "mode": "1v1",
          "rows": [
            { "team1": "Swansea", "score": "25 - 15", "team2": "Birmingham" }
          ]
        }, {
          "title": "Page 2",
          "subtitle": "",
          "mode": "leader",
          "rows": [
            { "team": "Bath", "wins": "0", "losses": "0", "points": "0" },
            { "team": "Birmingham", "wins": "0", "losses": "1", "points": "0" },
            { "team": "Hertfordshire", "wins": "0", "losses": "0", "points": "0" },
            { "team": "Portsmouth", "wins": "0", "losses": "0", "points": "0" },
            { "team": "Swansea", "wins": "1", "losses": "0", "points": "5" }
          ]
        }]
      </textarea>
    </p>
  </div>

  <script src="/dist/bundle.js"></script>
  <script type="text/javascript">
    window.setupTable();
  </script>
</body>
</html>
