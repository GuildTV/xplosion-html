<!DOCTYPE html>
<html>
<head>
  <title>xpLosION HTML Graphics</title>
  <style>
    body #outline {
      opacity: 0;
    }
    body #controls {
      display: none;
    }
  </style>
</head>
<body>

  <div id="outline">
    <div id="line1">
      <div class="bg"></div>
      <div class="text text1"><span class="inner"></span></div>
      <div class="text text2"></div>
      <div class="mask"></div>
    </div>
    <div id="line2">
      <div class="bg"></div>
      <div class="text"><span class="left"></span> <span class="right"></span></div>
    </div>
  </div>

  <div id="controls">
    <p>
      <button onclick="window.play();">Show</button>
      <button onclick="window.updateDev();">Update</button>
      <button onclick="window.stop();">Hide</button>
    </p>
    <p>Line1: <input id="dev-l1a" type="text" value="BUCS Premier South"/></p>
    <p>Line1 (phase 2): <input id="dev-l1b" type="text" value="Birmingham 99 - 99 Portsmouth"/> (Not shown if blank)</p>
    <p>Line2 Left: <input id="dev-l2l" type="text" value="University of Birmingham, Bournbrook Pitches"/></p>
    <p>Line2 Right: <input id="dev-l2r" type="text" value="Half-Time"/> (Not shown if blank)</p>
  </div>

  <script src="/dist/bundle.js"></script>
  <script type="text/javascript">
    window.setupLT();
  </script>
</body>
</html>
