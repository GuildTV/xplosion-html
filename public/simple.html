<!DOCTYPE html>
<html>
<head>
  <title>Squash HTML Graphics</title>
  <style>
    body {
      opacity: 0;
    }
  </style>
</head>
<body class="in">

  <div id="content-mask">
    <div id="content">
      <div id="bar-outline">

        <div id="name-left">
          <span class="content"></span>
        </div>

        <div id="sets-left">
          <span class="content"></span>
        </div>

        <div id="score">
          <span class="score-left"></span>
          <span class="dash">-</span>
          <span class="score-right"></span>
        </div>

        <div id="sets-right">
          <span class="content"></span>
        </div>

        <div id="name-right">
          <span class="content"></span>
        </div>

      </div>

      <div id="possession-left"></div>
      <div id="possession-right"></div>

    </div>
  </div>

  <script src="/dist/bundle.js"></script>
  <script type="text/javascript">
    window.setupSimpleGraphic();
  </script>
</body>
</html>
